<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Pets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .card-img-top {
        height: 200px; /* Set a fixed height for the images */
        object-fit: cover; /* Ensure images fill the fixed height */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Pets</h1>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-success" role="alert">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {%endif%} {%endwith%}
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for pet in pets %}
        <div class="col">
          <div class="card">
            <img
              src="{{ pet.photo_url }}"
              class="card-img-top"
              alt="{{ pet.name }}_photo"
            />
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title">{{ pet.name }}</h5>
                </div>
                <div class="col-auto">
                  <span class="badge bg-primary"
                    >{% if pet.available %}Available{% endif %}</span
                  >
                </div>
              </div>
              <p class="card-text">{{pet.notes}}</p>
              <p>
                <a
                  href="/pets/{{pet.id}}/edit"
                  class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                  >Edit</a
                >
                <a
                  href="/pets/{{pet.id}}/delete"
                  class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mx-2"
                  >Delete</a
                >
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
